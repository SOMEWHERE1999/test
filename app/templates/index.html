<!DOCTYPE html>
<html lang="zh-cn" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularJS TodoList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body ng-controller="TodoController as vm" class="container">
    <div class="page-header text-center">
        <h1>AngularJS TodoList</h1>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <form class="form-inline" ng-submit="vm.addItem()">
                <div class="form-group">
                    <label class="sr-only" for="titleInput">标题</label>
                    <input type="text" id="titleInput" class="form-control" placeholder="请输入新的任务" ng-model="vm.newTitle" required>
                </div>
                <button type="submit" class="btn btn-primary">添加</button>
                <p class="help-block" ng-if="vm.errorMessage">{{ vm.errorMessage }}</p>
            </form>
        </div>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th style="width: 60px;">#</th>
                    <th>标题</th>
                    <th style="width: 140px;">状态</th>
                    <th style="width: 180px;">创建时间</th>
                    <th style="width: 180px;">最后修改</th>
                    <th style="width: 160px;" class="text-right">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vm.items">
                    <td>{{ item.id }}</td>
                    <td>
                        <input type="text" class="form-control input-sm" ng-model="item.title" ng-blur="vm.updateTitle(item)" ng-disabled="vm.isUpdating">
                    </td>
                    <td>
                        <select class="form-control input-sm" ng-model="item.status" ng-options="status for status in vm.statuses" ng-change="vm.updateStatus(item)" ng-disabled="vm.isUpdating"></select>
                    </td>
                    <td>{{ vm.formatDate(item.created_at) }}</td>
                    <td>{{ vm.formatDate(item.updated_at) }}</td>
                    <td class="text-right">
                        <button class="btn btn-danger btn-xs" ng-click="vm.removeItem(item)" ng-disabled="vm.isUpdating">
                            <span class="glyphicon glyphicon-remove"></span> 删除
                        </button>
                    </td>
                </tr>
                <tr ng-if="vm.items.length === 0">
                    <td colspan="6" class="text-center text-muted">暂无任务，添加一个吧！</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        window.initialStatuses = {{ statuses | tojson | safe }};
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
